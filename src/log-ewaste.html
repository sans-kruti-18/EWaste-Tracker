<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log eWaste</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/producers.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>eWaste Tracker</h2>
        <ul>
            <li><a href="producers.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="log-ewaste.html"><i class="fas fa-plus-circle"></i> Log eWaste</a></li>
            <li><a href="track-ewaste.html"><i class="fas fa-map-marked-alt"></i> Track eWaste</a></li>
        </ul>
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="welcome-banner">
            <h1>Log eWaste</h1>
            <p>Record new eWaste items for tracking.</p>
        </div>
        <form id="log-ewaste-form">
            <div class="form-group">
                <label for="waste-type">Waste Type</label>
                <input type="text" id="waste-type" placeholder="e.g., Laptop, Smartphone" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="e.g., 10" required>
            </div>
            <div class="form-group">
                <label for="origin">Origin</label>
                <input type="text" id="origin" placeholder="e.g., Office, Warehouse" required>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" required>
            </div>
            <button type="submit" class="submit-btn">Log eWaste</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="js/log-ewaste.js"></script>
</body>
</html>
