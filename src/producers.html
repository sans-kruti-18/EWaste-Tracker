<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eWaste Tracker - Producer Dashboard</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/producers.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>eWaste Tracker</h2>
        <ul>
            <li><a href="producers.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="log-ewaste.html"><i class="fas fa-plus-circle"></i> Log eWaste</a></li>
            <li><a href="track-ewaste.html"><i class="fas fa-map-marked-alt"></i> Track eWaste</a></li>
        </ul>
        <!-- <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button> -->
         <!-- Logout Button -->
          <button class="logout-btn" onclick="window.location.href='index.html'">
        <i class="fas fa-sign-out-alt"></i> Logout
</button>

    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="welcome-banner">
            <h1>Welcome, eWaste Producer</h1>
            <p>Manage, Log & Track Your Electronic Waste Efficiently.</p>
        </div>
        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="dashboard-card">
                <i class="fas fa-trash-alt"></i>
                <h3>Total eWaste Disposal</h3>
                <p id="total-disposal">0</p>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-database"></i>
                <h3>Logged Items</h3>
                <p id="total-logged">0</p>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-hourglass-half"></i>
                <h3>Pending</h3>
                <p id="total-pending">0</p>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-recycle"></i>
                <h3>Recycled</h3>
                <p id="total-recycled">0</p>
            </div>
            <div class="dashboard-card">
                <i class="fas fa-truck-moving"></i>
                <h3>In Transit</h3>
                <p id="total-in-transit">0</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/producers.js"></script>
</body>
</html>
